<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relay Settings - irgenius.org</title>

  <!-- nostr-tools (needed for manual publishing) -->
  <script src="https://unpkg.com/nostr-tools@2.11.0/lib/nostr.bundle.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 520px;
      width: 90%;
      padding: 24px;
      position: relative;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    h1 { margin-top: 0; font-size: 1.6rem; text-align: center; }
    .relay-item {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      margin: 12px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
    }
    .relay-url { flex: 1 1 100%; word-break: break-all; font-family: monospace; font-size: 0.95rem; }
    input[type="text"] { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; min-width: 200px; }
    .rw-toggle { white-space: nowrap; font-size: 0.9rem; }
    button.remove { background: #ff4d4d; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
    .add-section { margin-top: 20px; display: flex; flex-wrap: wrap; gap: 8px; }
    .actions { margin-top: 28px; text-align: right; }
    button.primary { background: #27ae60; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 1.05rem; }
    button.secondary { background: #3498db; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 1.05rem; margin-left: 12px; }
    #status { margin-top: 20px; padding: 12px; border-radius: 6px; text-align: center; font-weight: bold; }
    #status.success { background: #e8f5e9; color: #2e7d32; }
    #status.error   { background: #ffebee; color: #c62828; }
  </style>
</head>
<body>

<div class="modal">
  <h1>Relay Settings</h1>
  <p>Edit your preferred Nostr relays (publishes kind 10002 via Alby).<br>Most clients respect this list for your profile and notes.</p>

  <div id="relayList"></div>

  <div class="add-section">
    <input type="text" id="newRelay" placeholder="wss://relay.example.com"
